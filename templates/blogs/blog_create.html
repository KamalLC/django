{% extends 'base.html' %} 
{% block main %}
<section class="section-blogs">
  <div class="container">
    <h1 class="heading-primary">Create a New Blog</h1>
    <div>
       <form action="" method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {% for fm in form %}
       {{fm.label}}  {{fm}}
       <br>
       <br>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
    </div>
  </div>
</section>
{% endblock %}
