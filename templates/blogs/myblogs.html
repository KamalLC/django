{% extends "base.html" %}

{% block main %}
      <section class="section-blogs">
        <div class="container">
        <div class="flex">
          <h1 class="heading-primary">My Recent blogs &DownArrow;</h1>
            <a href="{% url 'blog_create' %}" class="btn">Create a New Blog</a>
        </div>
        </div>
        <div class="container">
          <div class="blogs">
          {% for blog in blogs_list %}
            <div class="blog-card">
              <div class="blog-card-text">
                <div class="blog-text-info">
                  <h4 class="blog-title">{{blog.title}}</h4>
                  <p class="blog-subtitle">
                  {{blog.subtitle}}
                  </p>
                  <span class="blog-date">{{blog.created_at}} </span>
                   <p>
                    <span class="blog-date">Author : {{blog.author}} </span>
                    </p>
                </div>
                <div class="blog-link-info">
                  <a href="{% url 'myblog_detail' blog.id %}" class="blog-link">Read more</a>
                </div>
              </div> 
             
              <div class="blog-card-img">
                <img
                  src="{{blog.image.url}}"
                  alt=""
                  class="img-responsive"
                />
              </div>
            </div>
          {% endfor %}
          </div>
        </div>
      </section>
{% endblock %}
