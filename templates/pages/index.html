
{% extends 'pages/base.html' %}
{% load static %}

{% block title %}My portfolio{% endblock %}
{% block main %}
		<section class="hero">
			<div class="container">
				<div class="flex-row">
					<div class="column">
						<h1 class="heading-primary">
			                {{title}}
			              </h1>
			              <p class="paragraph-primary">
			                {{para1}}
			              </p>
			              <p class="paragraph-primary">
							{{para2}}
			              </p>
					</div>
					<div class="column">
						<img
			                src="{% static 'Images/kamallc.jpeg' %}"
			                alt=""
			                class="img-responsive"
			              />
					</div>
				</div>
			</div>
		</section>
		<section class="skill">
			<div class="container">
				<div class="flex-row">
					<div class="column">
						<h4 class="paragraph-secondary">Main Skills</h3>
					</div>
					<div class="column">
						<p class="paragraph-secondary">
							{{skills_list}}
			              </p>
					</div>
				</div>
				<div class="flex-row">
					<div class="column">
						<h4 class="paragraph-secondary">Main Softwares</h3>
					</div>
					<div class="column">
						<p class="paragraph-secondary">
			                {{softwares_list}}
			              </p>
					</div>
				</div>
			</div>
		</section>
		<section class="hr">
			<div class="container">
				<hr class="line">
			</div>
		</section>
		<section class="contact">
			<div class="container">
				<div class="flex-row">
					<div class="column">
						<h2 class="heading-secondary">
			                I am thrilled to answer to your queries &rarr;
			              </h2>
					</div>
					<div class="column">
						<a href="mailto:klamichhane08@gmail.com" class="heading-secondary">{{mail}}</a>
					</div>
				</div>
			</div>
		</section>
{% endblock %}
